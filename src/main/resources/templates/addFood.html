    <body>
        <h1>Form</h1>
    <form action="#" th:action="@{/addFood}" th:object="${addFood}" method="post">
        <p>Name: <input type="text" th:field="*{name}" /></p>
        <p>Description: <input type="text" th:field="*{desc}" /></p>
        <p>Price: <input type="text" th:field="*{price}" /></p>
        <p>Stock: <input type="text" th:field="*{stock}" /></p>
        <p><input class="button" type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
    </form>
